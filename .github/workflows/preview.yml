name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Workers (Dry Run)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use --dry-run to validate build/config without requiring deploy permissions
          command: deploy --dry-run --env pr
          packageManager: bun

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            // Note: Preview URLs are disabled due to restricted service token permissions.
            // Deployment was verified via dry-run.

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Build Verified (Dry Run)**\n\nPreview deployment was skipped due to CI token restrictions, but the build and configuration were successfully validated.`
            });
